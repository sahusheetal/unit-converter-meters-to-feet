<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unit Converter | Storedropship.in</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f8fb;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 500px;
  margin: 30px auto;
  background: #fff;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  color: #0073aa;
  margin-bottom: 20px;
}
input[type="number"] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 14px;
  background-color: #0073aa;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover {
  background-color: #005f87;
}
.result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #007700;
  text-align: center;
}
.back-link {
  display: block;
  text-align: center;
  margin-top: 20px;
  text-decoration: none;
  color: #0073aa;
  font-weight: bold;
}
</style>
</head>
<body>
  <div class="container">
    <h1>üìè Unit Converter (Meters to Feet)</h1>
    <input type="number" id="meters" placeholder="Enter Value in Meters">
    <button onclick="convertToFeet()">Convert to Feet</button>
    <div class="result" id="feetResult"></div>
    <a href="/tools" class="back-link">üîô Back to Tools</a>
  </div>

<script>
function convertToFeet() {
  var meters = parseFloat(document.getElementById('meters').value);
  var result = document.getElementById('feetResult');
  if (!isNaN(meters)) {
    var feet = meters * 3.28084;
    result.innerHTML = "‚úÖ " + meters + " meters = " + feet.toFixed(2) + " feet";
  } else {
    result.innerHTML = "‚ùå Please enter a valid value.";
  }
}
document.addEventListener('DOMContentLoaded', function(){
  document.getElementById('meters').addEventListener('keypress', function(e){
    if(e.key === 'Enter'){ convertToFeet(); }
  });
});
</script>
</body>
</html>
